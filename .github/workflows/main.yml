name: YG Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env: # âœ… Inject secrets into process.env
      API_URL: ${{ secrets.API_URL }}
      LOGIN_URL: ${{ secrets.LOGIN_URL }}
      REGISTER_URL: ${{ secrets.REGISTER_URL }}
      GOOGLE_CALENDAR: ${{ secrets.GOOGLE_CALENDAR }}
      MICROSOFT_CALENDAR: ${{ secrets.MICROSOFT_CALENDAR }}
      GOOGLE_EMAIL: ${{ secrets.GOOGLE_EMAIL }}
      GOOGLE_PASSWORD: ${{ secrets.GOOGLE_PASSWORD }}
      EMAIL_LOGIN: ${{ secrets.EMAIL_LOGIN }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ğŸ”¹ Run tests with JSON reporter
      - name: Run Playwright tests (headed with virtual display)
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x720x24" npx playwright test --headed --reporter=list,html


      - name: Run Playwright tests (JSON for parsing)
        run: npx playwright test --reporter=json > results.json || true



      # ğŸ”¹ Parse test summary + failed tests
      - name: Parse test summary
        id: summary
        run: |
          passed=$(jq '.suites[].specs[].tests[] | select(.status=="passed") | .status' results.json | wc -l)
          failed=$(jq '.suites[].specs[].tests[] | select(.status=="failed") | .status' results.json | wc -l)
          skipped=$(jq '.suites[].specs[].tests[] | select(.status=="skipped") | .status' results.json | wc -l)
          failed_tests=$(jq -r '.suites[].specs[].tests[] | select(.status=="failed") | .title' results.json | sed ':a;N;$!ba;s/\n/\n   - /g')
          if [ -z "$failed_tests" ]; then
            failed_tests="None ğŸ‰"
          fi
          echo "PASSED=$passed" >> $GITHUB_ENV
          echo "FAILED=$failed" >> $GITHUB_ENV
          echo "SKIPPED=$skipped" >> $GITHUB_ENV
          echo "FAILED_TESTS=$failed_tests" >> $GITHUB_ENV

      # ğŸ”¹ Upload report (for debugging if needed)
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # ğŸ”¹ Send summary email
      - name: Send summary email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GOOGLE_EMAIL }}
          password: ${{ secrets.GOOGLE_PASSWORD }}
          subject: "Test Results for ${{ github.repository }}"
          to: markchristiandurana75@gmail.com, jennydurana@gmail.com
          from: Playwright CI <mcdurana@jlabs.team>
          body: |
            Hello ğŸ‘‹,

            The latest Playwright test run has completed.

            âœ… Passed: ${{ env.PASSED }}
            âŒ Failed: ${{ env.FAILED }}
            âš¡ Skipped: ${{ env.SKIPPED }}

            ğŸ” Failed Tests:=
               - ${{ env.FAILED_TESTS }}

            Repo: ${{ github.repository }}
            Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

              ğŸ“ Please see attached for the full HTML report.
          attachments: playwright-report/index.html
