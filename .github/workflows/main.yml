name: YG Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Playwright Tests (${{ matrix.suite }})
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false # ‚úÖ don‚Äôt cancel all jobs if one suite fails
      matrix:
        suite: [behind-login, public]

    env: # ‚úÖ inject secrets
      API_URL: ${{ secrets.API_URL }}
      LOGIN_URL: ${{ secrets.LOGIN_URL }}
      REGISTER_URL: ${{ secrets.REGISTER_URL }}
      GOOGLE_CALENDAR: ${{ secrets.GOOGLE_CALENDAR }}
      MICROSOFT_CALENDAR: ${{ secrets.MICROSOFT_CALENDAR }}
      GOOGLE_EMAIL: ${{ secrets.GOOGLE_EMAIL }}
      GOOGLE_PASSWORD: ${{ secrets.GOOGLE_PASSWORD }}
      EMAIL_LOGIN: ${{ secrets.EMAIL_LOGIN }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # üîπ Run tests for each suite
      - name: Run Playwright suite (${{ matrix.suite }})
        run: |
          npx playwright test tests/${{ matrix.suite }} \
            --reporter=json,html \
            --output=playwright-report/${{ matrix.suite }} \
            --reporter-options outputFile=results-${{ matrix.suite }}.json
        continue-on-error: true

      # üîπ Zip HTML report
      - name: Zip Playwright HTML report
        run: zip -r playwright-report-${{ matrix.suite }}.zip playwright-report/${{ matrix.suite }}

      # üîπ Upload per-suite report
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.suite }}
          path: |
            playwright-report/${{ matrix.suite }}
            playwright-report-${{ matrix.suite }}.zip
          retention-days: 30

  # üîπ Final summary/notification job
  summary:
    name: Collect & Send Summary
    runs-on: ubuntu-latest
    needs: test
    if: always() # ‚úÖ run even if tests fail

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge results.json files
        run: |
          jq -s '.' artifacts/**/results-*.json > results.json
          ls -R artifacts

      - name: Parse test summary
        id: summary
        run: |
          passed=$(jq '[.. | .results? // empty | .[] | select(.status=="passed")] | length' results.json)
          failed=$(jq '[.. | .results? // empty | .[] | select(.status=="failed")] | length' results.json)
          skipped=$(jq '[.. | .results? // empty | .[] | select(.status=="skipped")] | length' results.json)

          # Passed test titles
          passed_tests=$(jq -r '
            [.. | .specs? // empty | .[] 
              | select(any(.tests[].results[]?.status; . == "passed")) 
              | .title] 
            | .[]' results.json)

          # Failed test titles
          failed_tests=$(jq -r '
            [.. | .specs? // empty | .[] 
              | select(any(.tests[].results[]?.status; . == "failed")) 
              | .title] 
            | .[]' results.json)

          # Skipped test titles
          skipped_tests=$(jq -r '
            [.. | .specs? // empty | .[] 
              | select(any(.tests[].results[]?.status; . == "skipped")) 
              | .title] 
            | .[]' results.json)

          echo "‚úÖ Passed: $passed"
          echo "‚ùå Failed: $failed"
          echo "‚ö†Ô∏è Skipped: $skipped"

          if [ -z "$passed_tests" ]; then passed_tests="None"; fi
          if [ -z "$failed_tests" ]; then failed_tests="None"; fi
          if [ -z "$skipped_tests" ]; then skipped_tests="None"; fi

          {
          echo "PASSED=$passed"
          echo "FAILED=$failed"
          echo "SKIPPED=$skipped"
          echo "PASSED_TESTS<<EOF"
          echo "$passed_tests"
          echo "EOF"
          echo "FAILED_TESTS<<EOF"
          echo "$failed_tests"
          echo "EOF"
          echo "SKIPPED_TESTS<<EOF"
          echo "$skipped_tests"
          echo "EOF"
          } >> $GITHUB_ENV

      - name: Collect report ZIPs
        run: |
          mkdir zipped-reports
          find artifacts -name "playwright-report-*.zip" -exec cp {} zipped-reports/ \;
          ls -la zipped-reports
        shell: bash

      # üîπ Send summary email with all report attachments
      - name: Send summary email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GOOGLE_EMAIL }}
          password: ${{ secrets.GOOGLE_PASSWORD }}
          subject: "Playwright Test Results for ${{ github.repository }}"
          to: markchristiandurana75@gmail.com
          from: Playwright CI <mcdurana@jlabs.team>
          body: |
            Playwright test run completed for repository **${{ github.event.repository.name }}**.

            Test Results:
            ‚úÖ Passed: ${{ env.PASSED }}
            ‚ùå Failed: ${{ env.FAILED }}
            ‚ö†Ô∏è Skipped: ${{ env.SKIPPED }}

            ‚úÖ Passed Tests:
            ${{ env.PASSED_TESTS }}

            ‚ùå Failed Tests:
            ${{ env.FAILED_TESTS }}

            ‚ö†Ô∏è Skipped Tests:
            ${{ env.SKIPPED_TESTS }}

            Attached are the per-suite HTML reports (zipped).
            Or view them from workflow artifacts:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            attachments: "zipped-reports/*.zip"
